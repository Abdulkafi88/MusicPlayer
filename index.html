<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<div class="player">

  <div class="header">
    Music <span>Player</span>
  </div>

  <div class="img">
    <img src="" id="thumb">
  </div>
  <div class="details">
    <h3 id="title"></h3>
    <p id="musician"></p>
  </div>
  <audio src="./Babyface Ray - Wonderful Wayne & Jackie Boy (Official Visualizer) (feat. Lil Durk).mp3" id="song" >
 
    
  </audio>
 
  <div class="time">
    <span id="start">2:28</span>
    <span id="end">4:33</span>
</div>
<input type="range" id="progress" min="0" max="1"  step="0.01" value="1">

<div class="action">

   <button class="back" >
      <i class="bx bx-skip-previous"></i>
    </button>

    <button  class="play" id="play">
      <i class="bx bx-play"></i>
    </button>

    <button  class="next">
      <i class="bx bx-skip-next"></i>
    </button>

  </div>
    <script src="app.js"></script>
</body>
</html>
